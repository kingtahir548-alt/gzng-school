<script>
        const LOGO_BASE64 = ""; 
        const LOGO_URL = LOGO_BASE64.length > 50 ? LOGO_BASE64 : 'logo.png';
        // لینکی نوێی سێرڤەر
        const API_URL = 'https://script.google.com/macros/s/AKfycbxJojSk1wUAe9QRgvs0A-FzQ3ty7YQJ0OrpMMRAagurOJUjywMoJMIv_LW4gPqVhTkS/exec';
        const STORAGE_KEY = 'gzng-final-v30-lesson-fix';

        let state = {
            currentView: 'teacher', 
            activities: [], 
            isAdminAuthenticated: false, 
            adminPassword: '', 
            showMonthModal: false, 
            showReportModal: false, 
            showEditModal: false, 
            editingActivity: null, 
            showSchedule: false, 
            reportScale: 1, 
            viewDay: 'شەممە', 
            isOnline: true, 
            filterDate: new Date().toISOString().slice(0, 7), 
            login: { username: '', password: '' },
            theme: localStorage.getItem('gzng-theme') || 'light', 
            form: { teacherName: '', subject: '', activityName: '', dayOfWeek: '', lessonNumber: '', date: new Date().toISOString().split('T')[0] },
            report: { teacherName: '', activityName: '', date: new Date().toISOString().split('T')[0], orientation: 'landscape', showTeacher: true, images: [null, null, null, null], imgSettings: Array(4).fill().map(() => ({zoom: 1, x: 50, y: 50})) }
        };

        function getLessonName(activity) {
            let val = activity.lessonNumber || activity.lessonTime;
            if (!val || val === 'undefined') return 'دیاری نەکراوە';
            const map = { '1': 'وانەی یەکەم', '2': 'وانەی دووەم', '3': 'وانەی سێیەم', '4': 'وانەی چوارەم', '5': 'وانەی پێنجەم', '6': 'وانەی شەشەم' };
            return map[val] || val;
        }

        function toggleTheme() {
            state.theme = state.theme === 'light' ? 'dark' : 'light';
            localStorage.setItem('gzng-theme', state.theme);
            render();
        }

        let drag = { active: false, idx: -1, startX: 0, startY: 0, initialX: 50, initialY: 50 };
        let rafId = null;

        function startDrag(e, idx) { 
            if (!state.report.images[idx] || ['INPUT', 'BUTTON', 'RANGE'].includes(e.target.tagName)) return; 
            if (e.type === 'touchstart' && e.touches.length > 1) return;
            e.preventDefault(); drag.active = true; drag.idx = idx; 
            const pt = e.touches ? e.touches[0] : e;
            drag.startX = pt.clientX; drag.startY = pt.clientY; 
            drag.initialX = parseFloat(state.report.imgSettings[idx].x); 
            drag.initialY = parseFloat(state.report.imgSettings[idx].y); 
        }

        function onMove(e) { 
            if (!drag.active) return; 
            e.preventDefault(); 
            if (rafId) cancelAnimationFrame(rafId);
            rafId = requestAnimationFrame(() => {
                const pt = e.touches ? e.touches[0] : e;
                const sensitivity = 0.4 / state.reportScale; 
                const dX = (drag.startX - pt.clientX) * sensitivity; 
                const dY = (drag.startY - pt.clientY) * sensitivity; 
                let nX = Math.min(100, Math.max(0, drag.initialX + dX)); 
                let nY = Math.min(100, Math.max(0, drag.initialY + dY)); 
                state.report.imgSettings[drag.idx].x = nX; 
                state.report.imgSettings[drag.idx].y = nY; 
                const img = document.getElementById(`rep-img-${drag.idx}`); 
                if (img) img.style.objectPosition = `${nX}% ${nY}%`; 
                const sX = document.getElementById(`slider-x-${drag.idx}`); 
                const sY = document.getElementById(`slider-y-${drag.idx}`); 
                if(sX) sX.value = nX; if(sY) sY.value = nY; 
            });
        }
        function stopDrag() { drag.active = false; drag.idx = -1; if(rafId) cancelAnimationFrame(rafId); }

        function updateStatus(status) { 
            const el = document.getElementById('statusBar'); 
            el.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-orange-100', 'text-orange-700'); 
            if(status === 'online') { el.classList.add('bg-green-100', 'text-green-700'); el.innerHTML = "🟢 ئۆنلاین"; state.isOnline = true; } 
            else { el.classList.add('bg-orange-100', 'text-orange-700'); el.innerHTML = "🟠 لۆکاڵ"; state.isOnline = false; } 
            setTimeout(() => el.classList.add('hidden'), 4000); 
        }

        function calculateScale() {
            if (!state.showReportModal && !state.showMonthModal) return;
            const viewportWidth = window.innerWidth;
            const wrapperPadding = 20; 
            const targetWidth = viewportWidth - wrapperPadding;
            const a4WidthPx = 794; 
            if (targetWidth < a4WidthPx) { state.reportScale = targetWidth / a4WidthPx; } else { state.reportScale = 1; }
            const page = document.querySelector('.a4-page');
            const wrapper = document.querySelector('.report-wrapper');
            if (page && wrapper) { 
                page.style.transform = `scale(${state.reportScale})`; 
                const scaledHeight = page.getBoundingClientRect().height;
                wrapper.style.height = (scaledHeight + 50) + 'px';
            }
        }
        window.addEventListener('resize', calculateScale);

        async function loadActivities() {
            if (localStorage.getItem(STORAGE_KEY)) { state.activities = JSON.parse(localStorage.getItem(STORAGE_KEY)); render(); }
            try {
                const response = await fetch(API_URL);
                if (response.ok) { const data = await response.json(); if (Array.isArray(data)) { state.activities = data; localStorage.setItem(STORAGE_KEY, JSON.stringify(data)); updateStatus('online'); render(); } }
            } catch (error) { updateStatus('offline'); }
        }

        async function handleSubmit() {
            if (!validateForm() || !state.form.lessonNumber) {
                 if (!state.form.lessonNumber) document.getElementById('lessonNumber').classList.add('input-error');
                 return;
            } else {
                 document.getElementById('lessonNumber').classList.remove('input-error');
            }

            document.getElementById('loadingOverlay').classList.remove('hidden');
            
            const newActivity = { 
                action: 'submit', 
                id: Date.now(), 
                ...state.form,
                lessonTime: state.form.lessonNumber 
            };

            const tempState = [...state.activities];
            state.activities.push(newActivity);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state.activities));
            try {
                const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify(newActivity) });
                const result = await response.json();
                
                if (result.result === "success") { 
                    showNotification("تۆمارکرا!", "بە سەرکەوتوویی نێردرا"); 
                    state.form = { teacherName: '', subject: '', activityName: '', dayOfWeek: '', lessonNumber: '', date: new Date().toISOString().split('T')[0] }; 
                    updateStatus('online'); 
                } 
                else if (result.result === "conflict") { 
                    state.activities = tempState; 
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(state.activities));
                    alert(`⚠️ ئاگاداری!\n\nلەم کاتەدا مامۆستا (${result.teacher}) چالاکی هەیە.`); 
                } 
                else { 
                    state.activities = tempState; 
                    alert("هەڵە لە سێرڤەر."); 
                }
            } catch (e) { alert("کێشە لە ئینتەرنێت. داتا لەناو مۆبایل هەڵگیرا."); updateStatus('offline'); } finally { document.getElementById('loadingOverlay').classList.add('hidden'); render(); }
        }

        function downloadElementAsImage(id, name) {
            const el = document.getElementById(id);
            if(!el) return;
            const btn = document.activeElement;
            const txt = btn ? btn.innerText : '';
            if(btn) btn.innerText = '...';
            const originalTransform = el.style.transform;
            el.style.transform = 'none'; 
            
            const inputs = el.querySelectorAll('input');
            inputs.forEach(i => { const s = document.createElement('span'); s.innerText = i.value; s.className = 'print-text-temp font-bold text-gray-900 ' + i.className; s.style.fontSize = window.getComputedStyle(i).fontSize; s.style.display = 'block'; i.style.display = 'none'; i.parentNode.insertBefore(s, i); });
            
            html2canvas(el, { scale: 2, useCORS: true, allowTaint: true, backgroundColor: '#ffffff' }).then(c => { 
                c.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const l = document.createElement('a'); l.download = name.replace('.png', '.jpg'); l.href = url;
                    document.body.appendChild(l); l.click(); document.body.removeChild(l); URL.revokeObjectURL(url);
                    document.querySelectorAll('.print-text-temp').forEach(s => s.remove()); inputs.forEach(i => i.style.display = ''); 
                    el.style.transform = originalTransform; 
                    if(btn) btn.innerText = txt; 
                }, 'image/jpeg', 0.9);
            }).catch(e => { alert("کێشە لە دروستکردنی وێنە"); el.style.transform = originalTransform; if(btn) btn.innerText = txt; });
        }

        function handleImage(input, idx) { 
            if(input.files[0]) { const r = new FileReader(); r.onload = (e) => { state.report.images[idx] = e.target.result; state.report.imgSettings[idx] = {zoom: 1, x: 50, y: 50}; render(); }; r.readAsDataURL(input.files[0]); } 
        }

        function updateImg(idx, prop, val) { 
            state.report.imgSettings[idx][prop] = val; 
            const img = document.getElementById(`rep-img-${idx}`);
            if(img) { if(prop==='zoom') img.style.transform = `scale(${val})`; else img.style.objectPosition = `${state.report.imgSettings[idx].x}% ${state.report.imgSettings[idx].y}%`; }
        }
        
        async function handleLogin() {
            const p = document.getElementById('password').value;
            document.getElementById('loadingOverlay').classList.remove('hidden');
            try {
                const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: "login", password: p }) });
                const result = await response.json();
                if (result.result === "success") { state.isAdminAuthenticated = true; state.adminPassword = p; state.login = {username:'', password:''}; render(); } 
                else { alert('پاسۆرد هەڵەیە!'); }
            } catch (error) { alert("کێشە لە پەیوەستبوون بە سێرڤەر."); } finally { document.getElementById('loadingOverlay').classList.add('hidden'); }
        }

        function handleLogout() { state.isAdminAuthenticated = false; state.adminPassword = ''; state.currentView = 'teacher'; render(); }
        
        function validateForm() { 
            let valid = true; 
            ['teacherName', 'subject', 'activityName', 'dayOfWeek'].forEach(id => { const el = document.getElementById(id); if(!state.form[id] || state.form[id] === '') { if(el) el.classList.add('input-error'); valid = false; } else if(el) el.classList.remove('input-error'); }); 
            if(!state.form.lessonNumber || state.form.lessonNumber === '') { document.getElementById('lessonNumber').classList.add('input-error'); valid = false; } else { document.getElementById('lessonNumber').classList.remove('input-error'); }
            return valid; 
        }

        function showNotification(title, msg) { 
            const n = document.getElementById('notification'); document.getElementById('notifTitle').innerText = title; document.getElementById('notifText').innerText = msg; n.classList.remove('hidden'); setTimeout(() => n.classList.add('hidden'), 3000); 
        }

        async function deleteActivity(id) { 
            if(confirm("دڵنیایت؟ ئەم چالاکیە بە تەواوی لە داتابەیس دەسڕدرێتەوە!")) { 
                document.getElementById('loadingOverlay').classList.remove('hidden');
                try {
                    const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: "delete", id: id, password: state.adminPassword }) });
                    const result = await response.json();
                    if (result.result === "success") { state.activities = state.activities.filter(a => a.id != id); localStorage.setItem(STORAGE_KEY, JSON.stringify(state.activities)); showNotification("سڕایەوە", "چالاکیەکە بە سەرکەوتوویی سڕایەوە"); render(); } 
                    else { alert("نەتوانرا بسڕدرێتەوە."); }
                } catch (e) { alert("کێشە لە پەیوەندی ئینتەرنێت."); } finally { document.getElementById('loadingOverlay').classList.add('hidden'); }
            } 
        }

        function openReportFor(id) {
            const act = state.activities.find(a => a.id == id);
            if(act) { state.report.teacherName = act.teacherName; state.report.activityName = act.activityName; state.report.date = act.date; state.showReportModal = true; render(); }
        }

        // ==========================================
        //  EDIT FUNCTIONS
        // ==========================================
        function openEditModal(id) {
            const act = state.activities.find(a => a.id == id);
            if(act) {
                state.editingActivity = JSON.parse(JSON.stringify(act));
                state.showEditModal = true;
                render();
            }
        }

        async function submitEdit() {
            const act = state.editingActivity;
            document.getElementById('loadingOverlay').classList.remove('hidden');
            
            try {
                const response = await fetch(API_URL, { 
                    method: 'POST', 
                    body: JSON.stringify({ 
                        action: "update", 
                        id: act.id,
                        teacherName: act.teacherName,
                        subject: act.subject,
                        activityName: act.activityName,
                        dayOfWeek: act.dayOfWeek,
                        lessonTime: act.lessonNumber || act.lessonTime,
                        lessonNumber: act.lessonNumber,
                        date: act.date
                    }) 
                });
                
                const result = await response.json();
                if (result.result === "success") {
                    const idx = state.activities.findIndex(a => a.id == act.id);
                    if(idx !== -1) {
                         state.activities[idx] = { ...state.activities[idx], ...act, lessonTime: act.lessonNumber };
                    }
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(state.activities));
                    state.showEditModal = false;
                    showNotification("تەواو!", "زانیارییەکان نوێکرانەوە");
                    render();
                } else {
                    alert("هەڵە: " + (result.message || "Unknown Error"));
                }
            } catch (e) {
                alert("کێشەی ئینتەرنێت");
            } finally {
                document.getElementById('loadingOverlay').classList.add('hidden');
            }
        }
        
        function renderEditModal() {
            const act = state.editingActivity;
            const days = ['شەممە', 'یەکشەممە', 'دووشەممە', 'سێشەممە', 'چوارشەممە', 'پێنجشەممە', 'هەینی'];
            const lessons = ['وانەی یەکەم', 'وانەی دووەم', 'وانەی سێیەم', 'وانەی چوارەم', 'وانەی پێنجەم', 'وانەی شەشەم'];
            const currentLesson = act.lessonNumber || act.lessonTime || '';

            return `
            <div class="fixed inset-0 bg-black/80 z-[60] flex items-center justify-center p-4 backdrop-blur-sm">
                <div class="bg-white w-full max-w-lg rounded-2xl p-6 shadow-2xl relative">
                    <h3 class="text-xl font-bold text-gray-800 mb-4 border-b pb-2 text-center">دەسکاری کردنی زانیاری</h3>
                    
                    <div class="space-y-3">
                        <div><label class="text-xs font-bold text-gray-500">ناوی مامۆستا</label>
                        <input type="text" value="${act.teacherName}" oninput="state.editingActivity.teacherName=this.value" class="input-field w-full rounded-lg bg-gray-50 px-3 py-2 text-right font-bold text-gray-800"></div>
                        
                        <div class="grid grid-cols-2 gap-2">
                             <div><label class="text-xs font-bold text-gray-500">ڕۆژ</label>
                             <select onchange="state.editingActivity.dayOfWeek=this.value" class="input-field w-full rounded-lg bg-gray-50 px-3 py-2 text-right font-bold text-gray-800">
                                ${days.map(d => `<option value="${d}" ${act.dayOfWeek === d ? 'selected' : ''}>${d}</option>`).join('')}
                             </select></div>

                             <div><label class="text-xs font-bold text-gray-500">وانە</label>
                             <select onchange="state.editingActivity.lessonNumber=this.value" class="input-field w-full rounded-lg bg-gray-50 px-3 py-2 text-right font-bold text-gray-800">
                                ${lessons.map(l => `<option value="${l}" ${currentLesson === l ? 'selected' : ''}>${l}</option>`).join('')}
                             </select></div>
                        </div>

                        <div><label class="text-xs font-bold text-gray-500">بابەت</label>
                        <input type="text" value="${act.subject}" oninput="state.editingActivity.subject=this.value" class="input-field w-full rounded-lg bg-gray-50 px-3 py-2 text-right font-bold text-gray-800"></div>

                        <div><label class="text-xs font-bold text-gray-500">جۆری چالاکی</label>
                        <input type="text" value="${act.activityName}" oninput="state.editingActivity.activityName=this.value" class="input-field w-full rounded-lg bg-gray-50 px-3 py-2 text-right font-bold text-gray-800"></div>

                        <div><label class="text-xs font-bold text-gray-500">بەروار</label>
                        <input type="date" value="${parseDate(act.date)}" onchange="state.editingActivity.date=this.value" class="input-field w-full rounded-lg bg-gray-50 px-3 py-2 text-center font-bold text-gray-800 font-mono"></div>
                    </div>

                    <div class="flex gap-2 mt-6">
                        <button onclick="submitEdit()" class="btn-blue flex-1 py-3 rounded-xl font-bold">تۆمارکردن</button>
                        <button onclick="state.showEditModal=false; render()" class="btn-white bg-gray-200 text-gray-600 flex-1 py-3 rounded-xl font-bold">پەشیمان بوونەوە</button>
                    </div>
                </div>
            </div>`;
        }

        function Header() { 
            const themeIcon = state.theme === 'light' ? '🌙' : '☀️';
            const themeTitle = state.theme === 'light' ? 'دۆخی تاریک' : 'دۆخی ڕوون';
            const showToggle = state.currentView === 'teacher';

            return `
            <div class="school-header text-white py-6 px-4 mb-6 md:mb-8 transition-all duration-500">
                <div class="max-w-6xl mx-auto">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3 md:gap-5">

        function parseDate(dateStr) {
            if(!dateStr) return "";
            // چاککردنەوە بۆ لابردنی کات
            const dateOnly = String(dateStr).split('T')[0];
            return dateOnly.replace(/['"]/g, '').trim();
        }

        function render() { 
            const activeId = document.activeElement ? document.activeElement.id : null;
            const app = document.getElementById('app'); 
            
            // RESET Classes first
            document.body.classList.remove('dark-mode', 'admin-mode');

            // Apply Classes Logic
            if (state.currentView === 'admin') {
                document.body.classList.add('admin-mode'); 
            } else {
                if (state.theme === 'dark') {
                    document.body.classList.add('dark-mode');
                }
            }

            let content = ''; 
            
            if(state.showEditModal) content = renderEditModal(); 
            else if(state.showReportModal) content = renderReportModal(); 
            else if(state.showMonthModal) content = renderMonthModal(); 
            else if(state.currentView === 'admin' && !state.isAdminAuthenticated) content = renderAdminLogin(); 
            else if(state.currentView === 'admin') content = renderAdminView(); 
            else content = renderTeacherView(); 
            
            const isModalOpen = state.showReportModal || state.showMonthModal || state.showEditModal;
            app.innerHTML = `${!isModalOpen ? Header() : ''}${!isModalOpen ? Navigation() : ''}${content}`; 
            
            attachEvents(); 
            if(state.showReportModal || state.showMonthModal) { setTimeout(calculateScale, 50); }
            if(activeId && document.getElementById(activeId)) { 
                const el = document.getElementById(activeId); 
                if (el.tagName === 'INPUT' || el.tagName === 'SELECT') { 
                    el.focus(); 
                    if(el.value) el.setSelectionRange(el.value.length, el.value.length); 
                }
            }
        }

        function attachEvents() { 
            ['username','password','teacherName','subject','activityName','dayOfWeek','lessonNumber','date'].forEach(id => { 
                const el = document.getElementById(id); 
                if(el && el.tagName === 'INPUT') { 
                    el.oninput = (e) => { 
                        if(id in state.form) state.form[id] = e.target.value; 
                        if(id in state.login) state.login[id] = e.target.value; 
                    }; 
                }
            }); 
        }

        loadActivities();
        window.addEventListener('online', () => updateStatus('online'));
        window.addEventListener('offline', () => updateStatus('offline'));
        document.addEventListener('touchmove', function(e) { if(e.scale !== 1) { e.preventDefault(); } }, { passive: false });
    </script>
